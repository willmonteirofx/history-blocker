<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 250px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    
    h3 {
      margin: 0 0 20px 0;
      color: #333;
      text-align: center;
    }
    
    /* Switch styles */
    .switch-container {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
    }
    
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
      margin-right: 12px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #4285f4;
    }
    
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    
    .switch-label {
      font-weight: 500;
      color: #333;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h3>HistoryBlocker</h3>
  
  <div class="switch-container">
    <label class="switch">
      <input type="checkbox" id="extensionToggle">
      <span class="slider"></span>
    </label>
    <span class="switch-label">Ativar/Desativar</span>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
